layout: default
---
<div class="post">

    <div class="col-md-8">
        <header class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>
            <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
        </header>

        <article class="post-content">
            {{ content }}
        </article>
    </div>
    <div class="col-md-4" style="padding-top: 100px">
        <h1 style="text-align: center">BusyBox for iPhone</h1>

        <h2 style="text-align: center">Track your time</h2>

        <h2 style="text-align: center">Focus on what matters</h2>
        <img src="https://appforscanning.s3.amazonaws.com/static/core/img/text3987.png"
             style="margin: auto; margin-top: 60px; margin-bottom: 30px; display: block">
        <a href="https://itunes.apple.com/US/app/id863003886?at=11lGi9"><img
                src="https://appforscanning.s3.amazonaws.com/static/core/img/download-app-store-button.png"
                style="margin: auto; margin-top: 30px; margin-bottom: 30px; display: block;"></a>
    </div>

</div>
